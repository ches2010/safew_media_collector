<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeW 视频收藏</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>SafeW 媒体收藏</h1>
        <nav>
            <a href="/photos">图片</a>
            <a href="/videos" class="active">视频</a>
        </nav>
    </header>
    
    <main class="videos-container">
        <div id="videoContainer">
            <!-- 视频将通过JS动态加载 -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/videos')
                .then(response => response.json())
                .then(videos => {
                    const container = document.getElementById('videoContainer');
                    videos.forEach(video => {
                        fetch(`/api/metadata/${video.file_id}`)
                            .then(res => res.json())
                            .then(metadata => {
                                const date = new Date(metadata.date * 1000).toLocaleString();
                                // 格式化时长（秒转分:秒）
                                const duration = `${Math.floor(metadata.duration / 60)}:${(metadata.duration % 60).toString().padStart(2, '0')}`;
                                
                                const item = document.createElement('div');
                                item.className = 'video-item';
                                item.innerHTML = `
                                    <video controls poster="" preload="none">
                                        <source src="/media/videos/${video.filename}" type="video/mp4">
                                        您的浏览器不支持视频播放
                                    </video>
                                    <div class="media-info">
                                        <p class="caption">${metadata.caption || '无说明文字'}</p>
                                        <p class="meta">发布时间: ${date} | 时长: ${duration}</p>
                                    </div>
                                `;
                                container.appendChild(item);
                            })
                            .catch(err => {
                                console.error('获取元数据失败:', err);
                                const item = document.createElement('div');
                                item.className = 'video-item';
                                item.innerHTML = `
                                    <video controls preload="none">
                                        <source src="/media/videos/${video.filename}" type="video/mp4">
                                        您的浏览器不支持视频播放
                                    </video>
                                `;
                                container.appendChild(item);
                            });
                    });
                });
        });
    </script>
</body>
</html>
